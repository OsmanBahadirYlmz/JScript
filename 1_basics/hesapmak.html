<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.numara{width:100%;background-color: darkgray;
    height: 25px;
}
.islem{width:100%;background-color: #e28743;border: none;
height: 25px;
}
</style>
</head>
<body>
<form name="hesapmak">
    <table>
        <tr>
            <th colspan="4"><input type="text" name="ekran"></th>
        </tr>
        <tr>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='1'">1</button></td>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='2'">2</button></td>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='3'">3</button></td>
            <td><button class="islem" type="button" onclick="document.hesapmak.ekran.value+='/'">/</button></td>
        </tr>
        <tr>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='4'">4</button></td>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='5'">5</button></td>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='6'">6</button></td>
            <td><button class="islem" type="button" onclick="document.hesapmak.ekran.value+='*'">*</button></td>
        </tr><tr>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='7'">7</button></td>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='8'">8</button></td>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='9'">9</button></td>
            <td><button class="islem" type="button" onclick="document.hesapmak.ekran.value+='+'">+</button></td>
        </tr><tr>
            <td><button class="islem" type="button" onclick="document.hesapmak.ekran.value=''">c</button></td>
            <td><button class="numara" type="button" onclick="document.hesapmak.ekran.value+='1'">0</button></td>
            <td><button class="islem" type="button" onclick="document.hesapmak.ekran.value=eval(document.hesapmak.ekran.value)">=</button></td>
            <td><button class="islem" type="button" onclick="document.hesapmak.ekran.value+='-'">-</button></td>
        </tr>
    </table>

</form>
    





</body>
</html>
